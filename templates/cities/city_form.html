{% extends 'base.html' %}

{% block title %} City Names {% endblock %}

{% block content %}

    {% for msg in get_flashed_messages() %}
        <p>{{msg}}</p>
    {% endfor %}

    <form action="/restaurants" class="search-form">
        <div class="search-box"><label for="search">Enter city and state for better search result.</label></div>
        <input id="search" type="text" name="city" placeholder="city name" />
        <button>Submit</button>
    </form>

{% endblock %}
