<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
        <title> {% block title %} Food Service Providers {% endblock %} </title>
    </head>
    <body class="body-composition">
        <div class="navbar-items">
            <nav>
                <div class="nav-links">
                    <a class="find-restaurants" href="/">Home</a>
                    {% if 'current_user_id' in session %}
                        <a class="links" href="/logout">Log out</a>
                        <a class="links" href="/users/profile"> 
                            <img src="/static/images/default-profile-icon.png" alt="Profile">
                        </a>
                        <a class="links" href="/favorites">Favorite stores</a>
                        <a class="links" href="/search">
                            <img src="/static/images/search-icon.png" alt="Search">
                        </a>
                    {% else %}
                        <a class="links" href="/signup">Sign up</a>
                        <a class="links" href="/login">Log in</a> 
                    {% endif %}
                </div>
            </nav>
        </div>
        {% block content %}
            <h1>Local Restaurants Finder.</h1>
        {% endblock %}
    </body>
</html>
