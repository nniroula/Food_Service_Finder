<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/css/styles.css">
        <title> {% block title %} Food Service Providers {% endblock %} </title>
    </head>

    <body>
        <div class="navbar-items">
            <nav>
                <div>
                    <span>Local restaurants finder</span>
                
                    {% if 'current_user_id' in session %}
                        <a class="links" href="/logout">Log out</a>
                        <a class="links" href="profile_page.html">Profile</a>
                        <a class="links" href="/favorites">Favorite stores</a>
                        <a class="links" href="/search">Search</a>
            
                    {% else %}
                        <a class="links" href="/signup">Sign up</a>
                        <a class="links" href="/login">Log in</a> 
                    {% endif %}
                </div>
            </nav>
        </div>

        {% block content %}
            <h1>Local Restaurants Finder</h1>
        {% endblock %}
        
    </body>
</html>
